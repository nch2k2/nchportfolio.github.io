<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target locked</title>
    <link rel="stylesheet" href="targetlocked.css">
</head>
<body>
    <div class="bg0">
        <div class="bg">
            <div class="wall" id="wallb"></div>
            <div class="wall" id="walll"></div>
            <div class="wall" id="wallr"></div>
            <div class="surf" id="surft"></div>
            <div class="surf" id="surfb"></div>
            <div class="targetsurf1">
                <div class="target">
                    <div class="ring1"></div>
                    <div class="ring2"></div>
                    <div class="ring3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="gametime"></div>
    <div class="score"></div>
    <div class="gun">
        <div class="barrel"></div>
        <div class="grip"></div>
    </div>
    <div class="hitani">
        <div class="spark1"></div>
        <div class="spark2"></div>
        <div class="spark3"></div>
    </div>
    <div class="bullet"></div>
    <div class="cross">
        <div class="cross1"></div>
        <div class="cross2"></div>
    </div>
    <div class="startgame">
        <div class="startbtn">PLAY</div>
        <div class="custombtn">
            SETTINGS
        </div>
    </div>
    <div class="pausegame">
        <div class="resumebtn">
            <div class="playbtn"></div>
        </div>
        <div class="backbtn">
            <div class="leftarrow"></div>
        </div>
    </div>
    <div class="gameoverscreen">
        <div class="scorenumber"></div>
        <div class="backbtn">
            <div class="leftarrow"></div>
        </div>
    </div>
    <div class="countdwn"></div>
    <div class="settingsmenu">
        <div class="senheading">Settings</div>
        <div class="options">
            <div class="sensitivitytext">Sensitivity</div>
            <input type="range" name=" " min="1" max="20" value="10" id="sensitivity">
            <div class="sensitivityvalue">1.0</div>
        
            <div class="soundtext">Sound</div>
            <input type="range" name=" " min="0" max="10" value="10" id="sound">
            <div class="soundvalue">100</div>
        </div>
        <div class="advok">
            <div class="okbtn">SAVE</div>
            <div class="advancedsettings">More settings</div>
        </div>
    </div>
    <div class="moresettings">
        <div class="moreheading">More Settings</div>
        <div class="options2">
            <div class="crosshairname">Crosshair</div>
            <input type="color" name="" id="crosshaircolor">
            <div class="targetname">Target</div>
            <div class="targetbox">
                <input type="color" name="" id="wheel1" value="#ff0000">
                <input type="color" name="" id="wheel2" value="#ffff00">
                <input type="color" name="" id="wheel3" value="#ff0000">
            </div>
        </div>
        <div class="okbtn">SAVE</div>
    </div>
    
    <script src="targetlocked.js"></script>
</body>
</html>
